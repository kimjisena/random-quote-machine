<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Machine</title>
        <link href="./styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./jquery_script.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Random Quote Machine</h1>
            <div class="d-flex justify-content-center">
                <div id="quote-box">
                    <p id="text">Live as you see fit.</p>
                    <p id="author">Kim Jisena</p>
                    <button id="new-quote">New Quote</button>
                    <a id="tweet-quote" href="https://twitter.com/intent/tweet"><button>Tweet Quote</button></a>
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
