<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Machine</title>
        <link href="./styles.css" rel="stylesheet" />
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./jquery_script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Random Quote Machine</h1>
            <div class="flex">
                <div id="quote-box">
                    <div class="card">
                        <div class="card-body">
                            <p id="text">Live as you see fit.</p>
                        </div>
                        <div class="card-footer" id="author">Kim Jisena</div>
                    </div>
                    <button id="new-quote">New Quote</button>
                    <a id="tweet-quote" href="https://twitter.com/intent/tweet"><button>Tweet Quote</button></a>
                </div>
            </div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
